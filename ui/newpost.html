<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>New Post</title>
</head>

<body>
	<header class="topnav">
		<div class="topnav_content">
			<div class="topnav_title_search">
				<div class="title" onclick="location.href ='index.html'">
					<img class="logo" src="icons/s-logo.png"/>
					<h1><a>Stackoverflow-lite</a></h1>
				</div>
				<form id="search_form" action="search.html">
					<input id="search_bar" type="text" name="search" placeholder="Search all questions..">
				</form>
			</div>
		

			<div class="topnav_options_container">
				<ol class="profile_options" id="profileOptions">
					<li class="profile">
						<a href="profile.html" id="profile_icon"></a>
					</li>
				</ol>
				<ol class="auth_options">
					<li class="auth_in" id="authIn">
						<a class="button_secondary" href="signin.html">Log In</a>
						<a class="button_primary" href="signup.html">Sign Up</a>
					</li>
				</ol>
			</div>
		</div>
	</header>

	<div class="main_body">
		<div class="options_container" id="new_post_options_container">
			<h2>New Question</h2>
		</div>

		<div class="new_post_container">
			<div class="new_post_title_container">
				<textarea class="postTextArea" id="question_title" rows="1" maxlength="150" placeholder="Title"></textarea>
				
			</div>

			<div class="new_post_body_container">
				<textarea class="postTextArea" id="question_body" rows= "10" placeholder="Question body"></textarea>
				
			</div>

			<div class="submit_options_container">
				<div class="submit_options">
					<button class="button_secondary" id="cancel_post_btn">Cancel</button>
					<button class="button_primary" id="post_question_btn">Save</button>
				</div>
			</div>
			
		</div>

	</div>

	<script type="module" src="newpost.js"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
