<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Question Page</title>
</head>

<body>
	<header class="topnav">
		<div class="topnav_content">
			<div>
				<h1><a href="index.html">StackOverflow-Lite</a></h1>
			</div>
		

			<div class="topnav_options_container">
				<ol class="profile_options" id="profileOptions">
					<li class="profile">
						<a href="profile.html" id="profile_icon"></a>
					</li>
				</ol>
				<ol class="auth_options">
					<li class="auth_in" id="authIn">
						<a class="button_secondary" href="signin.html">Log In</a>
						<a class="button_primary" href="signup.html">Sign Up</a>
					</li>
				</ol>
			</div>
		</div>
	</header>

	<div class="main_body">
		<div class="options_container" id="question_title_container">
			<h2 id="question_title"></h2>
			<div class="question_new_button">
				<a href="newpost.html" id="ask_a_question_btn">Ask a Question</a>
			</div>
		</div>

		<div class="question_main">
			<div class="question">
				<div id="questionPost" class="post_layout">
					<div class="vote_cell">
						<div class="vote">
							<a class="up_vote"></a>
							<span class="score_count" id="question_score"></span>
							<a class="down_vote" href="#"></a>
						</div>					
					</div>

					<div class="post_cell">
						<div class="post_text" id="question_body"></div>
          				<div class="post_author">
				            <div class="post_date">
								<span id="question_date">asked </span>
							</div>
							by
							<div class="author_details">
								<a href="profile.html" id="question_author"></a>
							</div>
						</div>
					</div>

					<div class="comment_cell">
						<div class="comment_list">
							<ul>
								<li>You cant find the square root of a prime number<span> - by Sarah Kerrigan 24/03/2003</span></li>
								<li>yes you can, use a calculator!<span> - by Neo 24/03/2003</span></li>
							</ul>
							
						</div>
						<div class="add_comment">
							<div class="new_comment">
								<textarea maxlength="150" rows="5" placeholder="type comment here"></textarea>
								<button>Add Comment</button>
							</div>
							
						</div>
					</div>
				</div>
			</div>

			<div class="answers" id="answer_list">
				<div id="answersTitle" class="options_container">
					<h3 id="answer_count"></h3>
					<div class="dropdown" id="answer_sort_dropdown" onclick="dropdownOpen()">
						<div class="dropdown_title">Sort</div>
						<div class="dropdown_container">
							<button class="dropbtn">Most Recent</button>
							<svg class="drop_icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
								<g>
									<path fill="inherit" d="M14.1711599,9.3535 L9.99925636,13.529 L5.82735283,9.3535 C5.51262415,9.0385 5.73543207,8.5 6.18054835,8.5 L13.8179644,8.5 C14.2630807,8.5 14.4858886,9.0385 14.1711599,9.3535"></path>
								</g>
							</svg>
						</div>
						<div id="answerSortDropdown" class="dropdown_content">
							<a href="#">Most Recent</a>
							<a href="#">Most Rated</a>
						</div>
					</div>
				</div>

			</div>	

			<div class="new_answer">
				<div class="options_container">
					<h2>Your Answer</h2>		
				</div>
				<textarea class="postTextArea" id="answer_body" rows="10" placeholder="Your answer here"></textarea>
				<button id="post_answer_btn">Post Answer</button>
				
			</div>
		</div>		
	</div>

	<script type="module" src="question.js"></script>
	<script src="script.js"></script>
</body>

</html>
