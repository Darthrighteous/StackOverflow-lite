<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<title>Signup Page</title>
</head>

<body>
	<header class="topnav">
		<div class="topnav_content">
			<div>
				<h1><a href="index.html">Stackoverflow-lite</a></h1>
			</div>
		

			<div class="auth_container">
				<ol class="auth_options">
					<li class="auth_in" id="authIn">
						<a class="button_secondary" href="signin.html">Log In</a>
						<!-- <a class="button_primary" id="signupbutton" href="#">Sign Up</a> -->
					</li>
				</ol>
			</div>
		</div>
	</header>

	<div class="form_container">
		<form id="signup_form" method="post">		
			<div id="header">
			</div>
			<div id="body">
				<input type="text" name="firstname" placeholder="First Name"> <br>
				<input type="text" name="lastname" placeholder="Last Name"> <br>
				<input type="text" name="email" placeholder="Email"> <br>
				<input type="text" name="username" placeholder="Display Name"> <br>
				<input type="Password" name="pwd" placeholder="Password"> <br>
				<input type="submit" name="signUpButton" value="Sign Up"> <br>
				<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			</div>
			<div id="footer">
				<p>Already have an account? <a href="signin.html">Log in</a></p>		
			</div>

		</form>
		
	</div>

	<script type="module" src="signup.js"></script>
	<script src="script.js"></script>
</body>
</html>
