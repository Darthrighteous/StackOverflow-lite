<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Profile Page</title>
	
</head>
<body>
	<header class="topnav">
		<div class="topnav_content">
			<div class="topnav_title_search">
				<h1><a href="index.html">Stackoverflow-lite</a></h1>
				<form>
					<input id="search_bar" type="text" name="search" placeholder="Search all questions..">
				</form>
			</div>
		

			<div class="topnav_options_container">
				<ol class="profile_options" id="profileOptions">
					<li class="profile">
						<!-- <a href="profile.html" id="profile_icon"></a> -->
					</li>
				</ol>
				<ol class="auth_options">
					<li class="auth_in" id="authIn">
						<!-- <a class="button_secondary" href="signin.html">Log In</a> -->
						<!-- <a class="button_primary" href="signup.html">Sign Up</a> -->
					</li>
					<a class="button_primary" id="log_out_btn">Log Out</a>
				</ol>
			</div>
		</div>
	</header>

	<div class="main_body">
		<div class="profile_container">
			<div class="profile_body_container">
				<div class="profile_body_main">
					<div class="options_container" id="profileOptionsContainer">
						<h2>My Questions</h2>
						<div class="dropdown" onclick="dropdownOpen()">
							<div class="dropdown_title">Sort</div>
							<div class="dropdown_container">
								<button class="dropbtn" id="index_dropbtn">Most Recent</button>
								<svg class="drop_icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
									<g>
										<path fill="inherit" d="M14.1711599,9.3535 L9.99925636,13.529 L5.82735283,9.3535 C5.51262415,9.0385 5.73543207,8.5 6.18054835,8.5 L13.8179644,8.5 C14.2630807,8.5 14.4858886,9.0385 14.1711599,9.3535"></path>
									</g>
								</svg>
							</div>

							<div id="profileDropdown" class="dropdown_content">
								<a href="#" class="dropdown_item active" id="sort_most_recent">Most Recent</a>
								<a href="#" class="dropdown_item" id="sort_most_answered">Most Answered</a>
								<a href="#" class="dropdown_item" id="sort_most_rated">Most Rated</a>
							</div>
						</div>
					</div>

					<div id="question_list">
						<div class="no_questions">
							<span>No questions yet.</span>
						</div>
					</div>
				</div>

				<div class="profile_body_side">
					<div class="profile_summary">
						<div class="profile_details">
							<div class="profile_image_container">
								<img id="profileImage" src="icons/profileimage.png">
							</div>
							<div class="profile_name_container" id="profile_name_container">
								
							</div>
						</div>

						<div class="profile_new_question">
							<a href="newpost.html" id="ask_a_question_btn">Ask a Question</a>
						</div>

						<div class="profile_stats_container">
							<div class="stats_asked">
								<h5 >Asked</h5>
								<span id="question_count"></span>
							</div>
							<div class="stats_answered">
								<h5>Answered</h5>
								<span id="answer_count"></span>
							</div>
							<div class="stats_comments">
								<h5>Comments</h5>
								<span id="comment_count"></span>
							</div>
						</div>
						
					</div>	
				</div>
				
			</div>

		</div>

	</div>	

	<script type="module" src="profile.js"></script>
	<script src="script.js"></script>
</body>

</html>
