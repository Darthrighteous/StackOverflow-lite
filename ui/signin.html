<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<title>SignIn Page</title>
</head>

<body>
	
	<header class="topnav">
		<div class="topnav_content">
			<div class="title" onclick="location.href ='index.html'">
				<img class="logo" src="icons/s-logo.png"/>
				<h1><a>Stackoverflow-lite</a></h1>
			</div>
			<div class="auth_container">
				<ol class="auth_options">
					<li class="auth_in" id="authIn">
						<!-- <a class="button_secondary" id="loginbutton" href="#">Log In</a> -->
						<a class="button_primary" href="signup.html">Sign Up</a>
					</li>
				</ol>
			</div>
		</div>
	</header>

	<div class="form_container">
		<form id="login_form" method="post">
			<div id="header">
			</div>
			<div id="body">
				<input type="text" name="email" placeholder="Email"> <br>
				<input type="Password" name="pwd" placeholder="Password"> <br>
				<input type="submit" name="signInButton" value="Log In"> <br>
				<a href="#">Forgot password?</a>
			</div>
			<div id="footer">
				<p>Don't have an account? <a href="signup.html">Sign up</a></p>	
			</div>
		</form>
	</div>

	<script type="module" src="signin.js"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
